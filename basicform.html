<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Basic Form</h2>
        <div class="row">
            <form >
                <div class="form-group">
                    <label for="userNameInput">User Name</label>
                    <input type="text" id="userNameInput" class="form-control form-control-lg">
                </div>
    
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" id="passwordInput" class="form-control form-control-lg">
                </div>
                <div class="form-group">
                    <input type="checkbox" id="rememberMe" class="form-check-input">
                    <label for="remeberMe" class="form-check-label form-control-sm"> Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
    </div>
</body>
</html>
