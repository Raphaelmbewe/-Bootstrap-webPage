<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<style>
.row>[class^= col]{
    padding-top:1em;
    padding-bottom: 1em;
    background-color: rgba(182,89,27,0.25);
    border: 1px solid rgba(228,75,15,0.4);
}
.rom{
    margin-top:0.25em;
}
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                Element 1 of 2(row 1)
            </div>
            <div class="col">
                Element 2 of 2(row 1)
            </div>
        </div> 
        <br>
        <div class="row">
            <div class="col">
                Element 1 of 3(row 2)
            </div>
            <div class="col">
                Element 2 of 3(row 2)
            </div>
            <div class="col">
                Element 3 of 3(row 2)
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                Element 1 of 2(row 3)
            </div>
            <div class="col-8">
                Element 2 of 2(row 3)
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm-2  col-md-6 col-lg-4">
                Element 1 of 3(row 4)
            </div>
            <div class="col-sm-7 col-md-3 col-6">
                Element 2 of 3(row 4)
            </div>
            <div class="col-sm-3 col-md-3 col-lg-2">
                Element 3 of 3(row 4)
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">1 of 3</div>
            <div class="col-md-4 order-12">2 of 3</div>
            <div class="col-md-6 order-1">3 of 3</div>
        </div>
    </div>
</body>
</html>
