<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/cross16.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>order a book</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark fixed-top nav-color">
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="images/cross16.svg" width="40" height="40" alt="log" class="d-inline-block align-top">
                    Amara's Book Shop
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="nav navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a href="#" id="navbarDropdown" class="nav-link dropdown-toggle"
                            role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Books</a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a href="seasonalbooks.html" class="dropdown-item">Science</a>
                                <a href="seasonalbooks.html" class="dropdown-item">Christian</a>
                                <a href="seasonalbooks.html" class="dropdown-item">Fiction</a>
                                <a href="seasonalbooks.html" class="dropdown-item">Noval</a>
                                <div class="dropdown-divider"></div>
                                <a href="seasonalbooks.html" class="dropdown-item">All Books</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a href="order.html" class="nav-link">Order</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main role="main">
        <div class="jumbotron jumbotron-order container-fluid">
            <div class="container">
                <h1 class="display-5 text-white">Ready to order? so are we!</h1>
            </div>
        </div>
        <div class="container">
            <div class="p-2 pt-md-4 pb-md-3 mx-auto text-center">
                <h1 class="display-4">Your details</h1>
            </div>
            
        <div class="row">
            <div class="col-8 offset-2">
                <h4 class="mb-3">Your address</h4>
                <form action="order.html" method="GET">
                    <div class="row">
                        <div class="col-md-6 mb-3 form-group">
                            <label for="firstName"> First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Your first name">
                        </div>
                        <div class="col-md-6 mb-3 form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Your last name">
                        </div>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="email"> Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="text" class="form-control" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="mb-3 form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Street">
                    </div>
                    <div class="mb-3">
                        <div class="row">
                            <div class="col-md-6 mb-3 form-group">
                                <label for="zip">Zip</label>
                                <input type="text" class="form-control" id="zip" placeholder="Zip code">
                            </div>

                            <div class="col-md-6 mb-3 form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" placeholder="City">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3 form-group">
                            <label for="state">State</label>
                            <select class="custom-select w-100" id="state">
                                <option value="">Select state....</option>
                                <option > Lusaka</option>
                                <option > Centeral</option>
                                <option > Eastern</option>
                                <option > Western</option>
                                <option > North Western</option>
                                <option > Nothern</option>
                                <option > Muchinga</option>
                                <option > Southern</option>
                                <option > Copperbelt</option>
                                <option > Luapula</option>
                            </select>
                        </div>
                        <div class="col-md-5 mb-3 form-group">
                            <label for="country">Country</label>
                            <select id="country" class="custom-select w-100">
                                <option value="">Select country</option>
                                <option >Zambia</option>
                                <option >Zimbabwe</option>
                                <option >Congo</option>
                                <option >Rwanda</option>
                                <option >Nigeria</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-group">
                            <label for="remarks">Remarks</label>
                            <textarea class="form-control" id="remarks" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="mb-5">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="saveShiping">
                            <label for="saveShiping" class="custom-control-label">Remember my shipping information</label>
                        </div>
                    </div>
                    <button class="btn btn-success btn-lg btn-block mb-3" type="submit">Place your order Now!</button>
                </form>
            </div>
        </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
